<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <section class="mySkill">
        <div class="container container__header">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-12 text-center d-flex justify-content-center">
                    <div class="border__headingText">
                        <h1>My skills</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-4 text-uppercase text-center d-flex flex-column justify-content-center align-items-center">
                    <div class="d-flex justify-content-center align-items-center background__radius">
                        <i class="fab fa-html5"></i>
                    </div>
                    <p>Html5</p>
                </div>
                <div class="col-12 col-sm-6 col-md-4 text-uppercase d-flex flex-column justify-content-center align-items-center">
                    <div class="d-flex justify-content-center align-items-center background__radius">
                        <i class="fab fa-css3-alt"></i>
                    </div>
                    <p>Css3</p>
                </div>
                <div class="col-12 col-sm-6 col-md-4 d-flex flex-column justify-content-center align-items-center">
                    <div class="d-flex justify-content-center align-items-center background__radius">
                        <i class="fab fa-js-square"></i>
                    </div>
                    <p>JavaScript</p>
                </div>
                <div class="col-12 col-sm-6 col-md-4 d-flex flex-column justify-content-center align-items-center">
                    <div class="d-flex justify-content-center align-items-center background__radius">
                        <i class="fab fa-react"></i>
                    </div>
                    <p>ReactJS</p>
                </div>
                <div class="col-12 col-sm-6 col-md-4 text-uppercase d-flex flex-column justify-content-center align-items-center">
                    <div class="d-flex justify-content-center align-items-center background__radius">
                        <i class="fab fa-git"></i>
                    </div>
                    <p>Git</p>
                </div>
                <div class="col-12 col-sm-6 col-md-4 d-flex flex-column justify-content-center align-items-center">
                    <div class="d-flex justify-content-center align-items-center background__radius">
                        <i class="fab fa-wordpress"></i>
                    </div>
                    <p>WordPress</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
